<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang xml:lang>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Pending Actions</title>
  <link rel="stylesheet" src="https://raw.githubusercontent.com/CatPoweredPlugins/github.css/refs/heads/main/github-pandoc.css">
</head>
<body>
<div class="rendered-form">
    <div class="formbuilder-radio-group form-group field-radio-group">
        <label for="radio-group" class="formbuilder-radio-group-label">Area of effect
            <br>
        </label>
        <div class="radio-group">
            <div class="formbuilder-radio">
                <input name="radio-group" access="false" id="radio-group-0" value="user" type="radio">
                <label for="radio-group-0">User</label>
            </div>
            <div class="formbuilder-radio">
                <input name="radio-group" access="false" id="radio-group-1" value="org" type="radio">
                <label for="radio-group-1">Organization</label>
            </div>
        </div>
    </div>
    <div class="formbuilder-text form-group field-name">
        <label for="name" class="formbuilder-text-label">User/Orgainzation name
            <br>
        </label>
        <input type="text" placeholder="input name here" class="form-control" name="name" access="false" value="CatPoweredPlugins" id="name">
    </div>
    <div class="formbuilder-text form-group field-token">
        <label for="token" class="formbuilder-text-label">Access token
            <br>
        </label>
        <input type="text" placeholder="leave empty to get only public repositories" class="form-control" name="token" access="false" id="token">
    </div>
</div>
</body>
